<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
</head>
<body>
  <h1>Perfil</h1>
  <div id="profileInfo"></div>

  <h2>Tus Tareas</h2>
  <ul id="taskList"></ul>

  <h3>Agregar Tarea</h3>
  <input type="text" id="newTaskTitle" placeholder="Título de la tarea">
  <button onclick="agregarTarea()">Agregar</button>

  <button onclick="cerrarSesion()">Cerrar sesión</button>

  <script>
    const token = localStorage.getItem('access');
    if (!token) {
      alert('No estás autenticado');
      window.location.href = '/login/';
    }

    // Mostrar perfil
    fetch('http://127.0.0.1:8000/api/users/me/', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(response => {
      if (!response.ok) throw new Error('No autorizado');
      return response.json();
    })
    .then(data => {
      document.getElementById('profileInfo').innerText = `Bienvenido, ${data.username}`;
      cargarTareas();  // Cargar tareas después de obtener perfil
    })
    .catch(error => {
      console.error(error);
      alert('Error: debes iniciar sesión');
      window.location.href = '/login/';
    });

    // Cargar lista de tareas
    function cargarTareas() {
      fetch('http://127.0.0.1:8000/api/tasks/', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(response => response.json())
      .then(tareas => {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';  // Limpiar lista
        tareas.forEach(tarea => {
          const li = document.createElement('li');
          li.innerHTML = `
            ${tarea.title} 
            <button onclick="editarTarea(${tarea.id}, '${tarea.title}')">Editar</button>
            <button onclick="eliminarTarea(${tarea.id})">Eliminar</button>
          `;
          taskList.appendChild(li);
        });
      });
    }

    // Agregar tarea
    function agregarTarea() {
      const titulo = document.getElementById('newTaskTitle').value;
      fetch('http://127.0.0.1:8000/api/tasks/', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title: titulo })
      })
      .then(response => response.json())
      .then(data => {
        cargarTareas();  // Recargar tareas
        document.getElementById('newTaskTitle').value = '';  // Limpiar input
      });
    }

    // Editar tarea (simplemente cambia el título)
    function editarTarea(id, tituloActual) {
      const nuevoTitulo = prompt('Nuevo título:', tituloActual);
      if (nuevoTitulo) {
        fetch(`http://127.0.0.1:8000/api/tasks/${id}/`, {
          method: 'PUT',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title: nuevoTitulo })
        })
        .then(response => response.json())
        .then(data => cargarTareas());
      }
    }

    // Eliminar tarea
    function eliminarTarea(id) {
      fetch(`http://127.0.0.1:8000/api/tasks/${id}/`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(() => cargarTareas());
    }

    // Cerrar sesión
    function cerrarSesion() {
      localStorage.removeItem('access');
      window.location.href = '/login/';
    }
  </script>
</body>
</html>
