<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <style>
    /* ... estilos iguales que ya tienes ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>Perfil</h1>
    <div id="profileInfo"></div>

    <h2>Tus Tareas</h2>
    <ul id="taskList"></ul>

    <h3>Agregar Tarea</h3>
    <input type="text" id="newTaskTitle" placeholder="Título de la tarea">
    <button class="btn" onclick="agregarTarea()">Agregar Tarea</button>

    <button class="btn" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script>
    const token = localStorage.getItem('access');
    if (!token) {
      alert('No estás autenticado');
      window.location.href = '/login/';
    }

    // Obtener datos del usuario autenticado
    fetch('https://user-authentication-and-profile-api.onrender.com/users/me/', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(response => {
      if (!response.ok) throw new Error('No autorizado');
      return response.json();
    })
    .then(data => {
      document.getElementById('profileInfo').innerText = `Bienvenido, ${data.username}`;
      cargarTareas();
    })
    .catch(error => {
      console.error(error);
      alert('Error: debes iniciar sesión');
      window.location.href = '/login/';
    });

    function cargarTareas() {
      fetch('https://user-authentication-and-profile-api.onrender.com/api/tasks/', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(response => response.json())
      .then(tareas => {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';
        tareas.forEach(tarea => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${tarea.title}</span>
            <div>
              <button onclick="editarTarea(${tarea.id}, '${tarea.title}')">Editar</button>
              <button onclick="eliminarTarea(${tarea.id})">Eliminar</button>
            </div>
          `;
          taskList.appendChild(li);
        });
      });
    }

    function agregarTarea() {
      const titulo = document.getElementById('newTaskTitle').value.trim();
      if (!titulo) return;

      fetch('https://user-authentication-and-profile-api.onrender.com/api/tasks/', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title: titulo })
      })
      .then(response => response.json())
      .then(() => {
        cargarTareas();
        document.getElementById('newTaskTitle').value = '';
      });
    }

    function editarTarea(id, tituloActual) {
      const nuevoTitulo = prompt('Nuevo título:', tituloActual);
      if (nuevoTitulo) {
        fetch(`https://user-authentication-and-profile-api.onrender.com/api/tasks/${id}/`, {
          method: 'PUT',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title: nuevoTitulo })
        })
        .then(() => cargarTareas());
      }
    }

    function eliminarTarea(id) {
      fetch(`https://user-authentication-and-profile-api.onrender.com/api/tasks/${id}/`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(() => cargarTareas());
    }

    function cerrarSesion() {
      localStorage.removeItem('access');
      window.location.href = '/login/';
    }
  </script>
</body>
</html>
